<!--{widget}-->
<form action="{v#url}" method="{v#method}">
    {v#error}
    {v#params}
    {v#button}
</form>

<!--{error}-->
<p class="text-danger">
    Ошибка в формировании заказа.
    Пожалуйста, обратитесь к администрации сайта.
</p>

<!--{buttonPOST}-->
<input type="submit" value="Оплатить" class="btn btn-default">

<!--{buttonGET}-->
<input type="submit" value="Оплатить" class="btn btn-default">

<!--{buttonLINK}-->
<a href="{v#url}" class="btn btn-default">
    Оплатить
</a>

<!--{param}-->
<input type="hidden" name="{v#name}" value="{v#value}">
